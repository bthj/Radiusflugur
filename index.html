<!DOCTYPE html> 
<html> 
    <head> 
        <title>Radíusflugur</title> 
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
    
    <!--
        <script src="phonegap.js"></script>
        <script src="GAPlugin.js"></script>
    -->
        
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0-alpha.2/jquery.mobile-1.4.0-alpha.2.min.css">
		<link rel="stylesheet" href="circle.skin/circle.player.css">
        
        <link rel="stylesheet" href="css/jquery.mobile.iscrollview.css"/>
        <link rel="stylesheet" href="css/jquery.mobile.iscrollview-pull.css"/>
        
        <link rel="stylesheet" href="css/radiusflugur.css" />
        
        
        
        <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
        <!-- script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js"></script -->
        <script src="http://code.jquery.com/mobile/1.4.0-alpha.2/jquery.mobile-1.4.0-alpha.2.min.js"></script>
        
		<script type="text/javascript" src="js/jquery.transform.js"></script>
		<script type="text/javascript" src="js/jquery.grab.js"></script>
		<script type="text/javascript" src="js/jquery.jplayer.js"></script>
		<script type="text/javascript" src="js/mod.csstransforms.min.js"></script>
		<script type="text/javascript" src="js/circle.player.js"></script>
        
        <script src="js/iscroll.js"></script>
        <script src="js/jquery.mobile.iscrollview.js"></script>
        
        <script src="js/jQueryRotateCompressed.js"></script>
        
        <script src="js/radiusflugur.js"></script>
    </head>
    
    <body>
        

        
		<!-- This is the 2nd instance's jPlayer div -->
		<div id="jquery_jplayer_2" class="cp-jplayer"></div>
    
        <div data-role="page" id="radiusflugur">
            
            <div data-role="header" id="fluguhaus">
                
                
                <div class="player-wrapper">
        
                    <!-- This is the 2nd instance HTML -->
        
                    <div id="cp_container_2" class="cp-container">
                        <div class="cp-buffer-holder">
                            <div class="cp-buffer-1"></div>
                            <div class="cp-buffer-2"></div>
                        </div>
                        <div class="cp-progress-holder">
                            <div class="cp-progress-1"></div>
                            <div class="cp-progress-2"></div>
                        </div>
                        <div class="cp-circle-control"></div>
                        <ul class="cp-controls">
                            <li><a href="#" class="cp-play" tabindex="1">play</a></li>
                            <li><a href="#" class="cp-pause" style="display:none;" tabindex="1">pause</a></li>
                        </ul>
                    </div>
                    
                </div>
                
                
                <div class="sharing-wrapper">
                    <img src="assets/graphics/sharing.svg" height="25px" />
                </div>
                
                <div class="random-wrapper">
                    <img src="assets/graphics/dice.svg" width="25px" />
                </div>
                
                <div class="logo-wrapper">
                    <img src="assets/graphics/flugulogo_gray_x150.png" />
                </div>

                

                
            </div>
                        
            <div id="fluguscroll" data-role="content" data-iscroll>
                <ul data-role="listview" id="flugulisti">
                
                </ul>
            </div>
            
            <div data-role="footer" data-position="fixed" data-tap-toggle="false" data-transition="none" data-id="footer">
                <h4></h4>
                <a href="#info" data-rel="dialog" data-icon="info" class="ui-btn-left">Um flugur</a>
                <a href="#scheduling" data-rel="dialog" data-icon="gear" class="ui-btn-right">Flugufregnir</a>
            </div>

        </div>
        
        <div data-role="dialog" id="info">
            <div data-role="header" data-theme="d">
                <h1>Um Radíusflugur</h1>
            </div>
            <div data-role="content">
                <p>Davíð Þór Jónsson og Steinn Ármann Magnússon fluttu Radíusflugur á Aðalstöðinni árin 1992 til 1994...</p>
            </div>
        </div>
        
        <div data-role="dialog" id="sharing">
            <div data-role="header" data-theme="d">
                <h1>Deiling</h1>
            </div>
            <div data-role="content">
                <p>Deila flugu á facebook og susslags...</p>
            </div>
        </div>
        
        <div data-role="dialog" id="scheduling">
            <div data-role="header" data-theme="d">
                <h1>Flugufregnir</h1>
            </div>
            <div data-role="content">
                <p>
                    Fáðu flugur í apparatið þitt, daglega eða vikulega...
                </p>
            </div>
        </div>
        
    </body>
    
</html>
